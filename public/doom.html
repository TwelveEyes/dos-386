<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>JS-DOS / GAMES</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Play the id software classic FPS, DooM!"
    />
    <meta name="keywords" content="DOOM" />
    <meta name="author" content="twelveeyes" />

    <!-- Le styles -->
    <link href="assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href="assets/css/bootstrap-responsive.min.css" rel="stylesheet" />

    <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="assets/js/html5shiv.js"></script>
    <![endif]-->

    <!-- Le fav and touch icons -->
    <link
      rel="apple-touch-icon-precomposed"
      sizes="144x144"
      href="assets/ico/apple-touch-icon-144-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="114x114"
      href="assets/ico/apple-touch-icon-114-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      sizes="72x72"
      href="assets/ico/apple-touch-icon-72-precomposed.png"
    />
    <link
      rel="apple-touch-icon-precomposed"
      href="assets/ico/apple-touch-icon-57-precomposed.png"
    />
    <link rel="shortcut icon" href="assets/ico/favicon.png" />
  </head>

  <style type="text/css">
    canvas {
      width: 640px;
      height: 400px;
    }
  </style>

  <body
    data-spy="scroll"
    data-target=".bs-docs-sidebar"
    style="visibility: hidden"
  >
    <br />

    <div class="container">
      <div class="row">
        <div class="span8">
          <div class="hero-unit">
            <h1>Welcome to JS-DOS v0.74</h1>
            For short introduction for new users type:
            <a href="/intro/">INTRO</a><br />
            Choose one of the program or directory listed below.<br /><br />

            HAVE FUN!<br />
            Powered by
            <a href="https://github.com/dreamlayers/em-dosbox/">em-dosbox</a
            ><br />
            Support on
            <a href="https://github.com/caiiiycuk/js-dos.com">github</a>, 2014
            <br />
            <div
              class="yashare-auto-init"
              data-yashareL10n="en"
              data-yashareType="small"
              data-yashareQuickServices="vkontakte,facebook,twitter,gplus"
              data-yashareTheme="counter"
              style="padding: 0; margin-top: 5px"
            ></div>
          </div>
        </div>
      </div>
    </div>

    <canvas id="jsdos"></canvas>

    <!-- Le javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js" defer></script>
    <script src="assets/js/bootstrap.min.js" defer></script>

    <script src="js-dos/js-dos.js"></script>

    <script type="text/javascript">
      Dos(document.getElementById("jsdos"), {
        wdosboxUrl: "js-dos/wdosbox-nosync.js",
      }).ready((fs, main) => {
        fs.extract("games/DOOM.zip").then(() => {
          main(["-c", "cd DOOM", "-c", "DOOM.EXE"]);
        });
      });
    </script>
  </body>
</html>
